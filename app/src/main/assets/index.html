<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #output {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="openFile()">Datei Ã¶ffnen</button>
    </div>
    <iframe id="output"></iframe>

    <script>
        function openFile() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html';
            input.onchange = function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('lastHtmlContent', e.target.result);
                    document.getElementById('output').srcdoc = e.target.result;
                };
                reader.readAsText(file);
            };
            input.click();
        }

        window.onload = function() {
            var lastContent = localStorage.getItem('lastHtmlContent');
            if (lastContent) {
                document.getElementById('output').srcdoc = lastContent;
            }
        };
    </script>
</body>
</html>
