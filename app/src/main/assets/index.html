<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder im Stapel verkleinern</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            margin: 10px;
        }

        img {
            margin: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bilder im Stapel verkleinern</h1>
    <input type="file" id="fileInput" multiple>
    <button onclick="resizeImages()">Bilder verkleinern</button>
    <div id="output"></div>
    <script>
        function resizeImages() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            output.innerHTML = '';

            const files = fileInput.files;
            const maxWidth = 800; // Maximale Breite der verkleinerten Bilder

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const scaleFactor = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleFactor;

                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        const resizedImage = canvas.toDataURL('image/jpeg');
                        const imgElement = document.createElement('img');
                        imgElement.src = resizedImage;
                        output.appendChild(imgElement);

                        // Download the resized image
                        const link = document.createElement('a');
                        link.href = resizedImage;
                        link.download = 's-' + file.name;
                        link.click();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
